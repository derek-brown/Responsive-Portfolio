<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

<div class="container"> <!--opens container-->

<div class="header clearfix"> <!-- opens header -->
        <div class="topbar">
        <div class="name">
            <h1>Derek E. Brown</h1>
        </div>
        <div class="nav">
            <ul>
                <li><a href="index.html">About</a></li>
                <li id="portfolio"><a href="portfolio.html">Portfolio</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
        </div> <!--closes topbar-->
    </div> <!-- closes header-->
    <div class="main-box"> <!--opens main box-->
    <div class="main clearfix"> <!--opens main-->

        <div class="main-content"> <!--opens main content-->
            <div class="content-title">
                <h2>Contact</h2>
            </div>
                <div class="content"> <!--opens content-->
                    <div class="form"> <!--opens form-->
                        <h3>Name</h3>
                        <input id="name" type="text" name="name"><br>
                        <h3>Email</h3>
                        <input id="email" type="text" name="email"><br>
                        <h3>Message</h3>
                        <textarea name="textarea" rows="10" cols="50">Message here!</textarea><br>
                        <input id="submit" type="submit" value="Submit"><br>
                    </div> <!--closes form-->
                </div> <!--closes content-->
        </div> <!--closes main-content-->

        <div class="connect"> <!-- opens connect -->
            <h3 class="connect-title">Connect With Me!</h3>
            <div class="links">
                <ul>
                    <li><a href="https://github.com/derek-brown/">
                        <img src="assets/images/Github.png" alt="Github logo"></a></li>
                    <li><a href="https://www.linkedin.com/in/derek-ethan-brown">
                        <img src="assets/images/LinkedIn.png" alt="LinkedIn logo"></a></li>
                    <li><a href="https://stackoverflow.com/story/derek-brown">
                        <img src="assets/images/Stack Overflow.png" alt="Stack Overflow Logo"></a></li>
                </ul>
            </div>
        </div> <!-- closes connect -->
    </div> <!-- closes main-->
    </div> <!-- closes main box-->

    <div class="footer">
        <p>Copyright 2017 Derek E. Brown</p>
    </div>


</div> <!--closes container -->
</body>
</html>
